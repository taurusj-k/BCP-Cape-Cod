          icon: "fa-building"
          accent: "accent4" #accent values are 1-8
          content: "We can help you lease or buy an office, retail, restaurant or industrial space throughout the Cape."
        - title: "BCP Real Estate Group"
          icon: "fa-users"
          accent: "accent5" #accent values are 1-8
